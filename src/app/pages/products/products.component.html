<main>
  <div>
    <a routerLink="/create-product" mat-flat-button color="primary">Create Product</a>
  </div>
  <app-table [columns]="columns" [data]="products" />
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pagination.limit"
    aria-label="Select page"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</main>
